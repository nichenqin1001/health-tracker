<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>健康跟踪应用</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand" href="#">健康跟踪应用</a>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" id="search-food-text" class="form-control" placeholder="Search">
                    </div>
                    <button type="button" id="search-food" class="btn btn-default">搜索</button>
                </form>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2>搜索结果  <button type="button" id="destroy-food" class="btn btn-danger">清除</button></h2>
                    <div id="foods" class="list-group"></div>
                </div>
                <div class="col-md-8">
                    <h2>计算结果</h2>
                    <div id="stats"></div>
                    <h2>选择列表</h2>
                    <div id="selected" class="list-group"></div>
                </div>
        </div>
    </div>

</body>

</html>
