<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>健康跟踪应用</title>
</head>

<body>
    <div class="container">
        <div id="app">
            <h1>健康跟踪应用</h1>
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline">
                        <input type="search" id="search-food-text" class="form-control" placeholder="ex: apple">
                        <button type="button" id="search-food" class="btn btn-primary">搜索</button>
                    </form>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <td>Item</td>
                                        <td>Calories</td>
                                        <td>Acion</td>
                                    </tr>
                                </thead>
                                <tbody id="search-results-container"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </div>

    <script type="text/template" id="search-result">
        <td>
            apple
        </td>
        <td>
            123
        </td>
        <td>
            <button class="btn btn-warning">修改</button>
        </td>
    </script>
</body>

</html>
