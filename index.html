<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>健康跟踪应用</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">健康跟踪应用</a>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 sidebar">
                    <div class="input-group">
                        <input autofocus type="text" id="search-food-text" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-primary glyphicon glyphicon-search" id="search-food"></button>
                            <button type="button" class="btn btn-warning glyphicon glyphicon-remove" id="clean-input"></button>
                        </div>
                    </div>
                    <div id="inputTextAlert" class="alert alert-warning hidden" role="alert">
                        <p>It seems that you didn't input anything! You should input some words like apple, banana to get results!</p>
                    </div>
                    <h2>搜索结果 <button type="button" class="btn btn-danger glyphicon glyphicon-trash" id="destroy-food"></button></h2>

                    <div id="loader" class="loader-inner ball-pulse"></div>

                    <div id="foods" class="list-group"></div>
                </div>
                <div class="col-sm-8 main">
                    <h2>计算结果</h2>
                    <div id="stats"></div>
                    <h2>选择列表</h2>
                    <div id="selected" class="list-group"></div>
                </div>
            </div>
        </div>

</body>

</html>
