<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>健康跟踪应用</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">健康跟踪应用</a>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 sidebar">
                    <div class="input-group">
                        <input type="text" id="search-food-text" class="form-control" placeholder="Search">
                        <span class="input-group-addon glyphicon glyphicon-search" id="search-food"></span>
                    </div>
                    <h2>搜索结果</h2>

                    <div id="loader" class="loader-inner ball-pulse"></div>

                    <div id="foods" class="list-group"></div>
                </div>
                <div class="col-sm-8 main">
                    <h2>计算结果</h2>
                    <div id="stats"></div>
                    <h2>选择列表</h2>
                    <div id="selected" class="list-group"></div>
                </div>
            </div>
        </div>

</body>

</html>
